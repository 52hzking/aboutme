        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

        integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'Yozai';
            src: url('font/Yozai-Regular.ttf') format('truetype');
            /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3—5 */
        }

        body {
            font-family: Yozai;
            font-weight: 200;
        }

        .img-card {
            margin-bottom: 20px;
        }

        .dark-border {
            border-radius: 5px 5px 5px 5px/25px 25px 25px 5px;
            border: 2px solid #212529;
            color: #212529;
        }
    </style>

</head>

<body>

    <div class="dark-border" style="margin:10px;padding:20px">

        <div class="container">
            <div id="img-card-container" class="row row-cols-3">
                <div class="col">
                    <div class="card img-card">
                        <img src="http://fakeimg.pl/300x300">
                    </div>
                </div>
                <div class="col">
                    <div class="card img-card">
                        <img src="http://fakeimg.pl/300x300">
                    </div>
                </div>
                <div class="col">
                    <div class="card img-card">
                        <img src="http://fakeimg.pl/300x300">
                    </div>
                </div>
                <div class="col">
                    <div class="card img-card">
                        <img src="http://fakeimg.pl/300x300">
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top:40px;height:40px;font-size: 10px;text-align: center;">© 2023 52HZKING</div>
           
    </div>

    <script>

        function windowResize() {
            const imgCardContainer = document.getElementById('img-card-container');
            const width = window.innerWidth;

            imgCardContainer.classList.remove('row-cols-2', 'row-cols-3', 'row-cols-4');

            if (width > 800 && width < 1300) {
                imgCardContainer.classList.add('row-cols-3');
            } else if (width < 800) {
                imgCardContainer.classList.add('row-cols-2');
            } else {
                imgCardContainer.classList.add('row-cols-4');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            windowResize();

            window.addEventListener('resize', function () {
                windowResize();
            });
        });


    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>52HZKING</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
<style>
    .link_block{
        width: 100%;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }
    .link_block:hover{
        color:rgb(99, 99, 99);
        border-color: rgb(99, 99, 99);
        cursor: pointer;
    }
    .img_container{
        text-align: center;
        padding: 40px 0;
    }
    .img_container img{
        --img-size: 200px;
        border-radius: 50%;
        width: var(--img-size);
        height: var(--img-size);
    }
    .icons_container{
        font-size: 30px;
        text-align: center;
        margin-bottom: 40px;
    }
    .icons_container i{
        padding: 0 30px;
    }
    .carousel img{
      border-radius: 5px 5px 5px 5px/25px 25px 25px 5px;
    }
</style> 

</head>
  <body>
    
    <div class="container-sm" style="border-radius:5px 5px 5px 5px/25px 25px 25px 5px;border:2px solid black">

        <div class="img_container" ><img src="http://fakeimg.pl/300x300" alt="Avatar"></div>

        <div class="icons_container">
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-discord"></i>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div id="carouselExample" class="card carousel slide" style="margin-bottom: 40px;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="http://fakeimg.pl/1920x500" class="d-block w-100" >
              </div>
              <div class="carousel-item">
                <img src="http://fakeimg.pl/1920x500" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="http://fakeimg.pl/1920x500" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="card text-white bg-primary link_block">週邊現貨 - 初見</div>

        <div style="height:40px"></div>
    </div>


  </body>
</html>
